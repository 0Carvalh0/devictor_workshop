<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <!-- CONFIGURAÇÕES GERAIS DA CSS -->
    <link rel="stylesheet" href="./src/styles/index.css" />
    <!-- HEADER ESTILO -->
    <link rel="stylesheet" href="./src/styles/header.css" />
    <!-- FOOTER -->
    <!-- Formulário para contato -->
    <link rel="stylesheet" href="./src/styles/form.css" />
    <!-- Contatos -->
    <link rel="stylesheet" href="./src/styles/contatos.css" />

    <link
      rel="shortcut icon"
      href="./src/assets/icons/favicon.ico"
      type="image/x-icon"
    />
  </head>

  <body>
    <!-- Cabeçalho, menu/nav -->
    <header>
      <h1>João Victor</h1>
      <nav>
        <a href="#"><i class="fa-solid fa-house"></i>Página Inicial</a>
        <a href="#"><i class="fa-solid fa-user"></i>Sobre Mim</a>
        <a href="#"><i class="fa-solid fa-file"></i>Projetos</a>
        <a href="#"><i class="fa-solid fa-star"></i>Habilidades</a>
        <a href="#"><i class="fa-solid fa-phone"></i>Contatos</a>
      </nav>
    </header>

    <!-- Conteúdo e seções -->
    <main></main>

    <!-- Mais informações para contato -->
    <footer>
      <section id="form__falecomigo">
        <h2>FALE COMIGO</h2>
        <form action="#">
          <div>
            <label for="usunome"
              >Seu nome:
              <input
                type="text"
                name="usunome"
                id="inome"
                placeholder="Digite aqui..."
                required
            /></label>
            <label for="usumail"
              >Seu E-mail:
              <input
                type="email"
                name="usumail"
                id="imail"
                placeholder="email@exemplo.com.br"
                required
            /></label>
          </div>
          <div>
            <label for="usutel"
              >Seu telefone:
              <input
                type="tel"
                name="usutel"
                id="itel"
                placeholder="(__)_____-____"
                required
            /></label>
            <label for="usuassunto"
              >Assunto:
              <input
                type="text"
                name="usuassunto"
                id="iassunto"
                placeholder="Digite aqui..."
                required
            /></label>
          </div>
          <label for="usumensagem"
            >Mensagem:
            <textarea
              name="usumensagem"
              id="imensagem"
              cols="30"
              rows="10"
              placeholder="Escreva sua mensagem aqui..."
              required
            ></textarea>
          </label>
          <input type="submit" id="btn__Enviar" value="Enviar" />
        </form>
      </section>
      <section id="contatos">
        <h2>CONTATO</h2>
        <div>
          <h3><i class="fa-solid fa-phone"></i>Telefone para contato:</h3>
          <p>(11) 98940-0323</p>
        </div>
        <div>
          <h3><i class="fa-solid fa-envelope"></i>E-mail para contato:</h3>
          <p>trabalho.joaovictor2004@gmail.com</p>
        </div>
        <hr />
        <h2>REDES SOCIAIS</h2>
        <a href="https://github.com/0Carvalh0" target="_blank"
          ><i class="fa-brands fa-github"></i>GitHub</a
        >
        <a
          href="https://www.linkedin.com/in/jo%C3%A3o-victor-carvalho-de-souza-806347244/"
          target="_blank"
          ><i class="fa-brands fa-linkedin"></i>LinkedIn</a
        >
      </section>
    </footer>

    <script
      src="https://kit.fontawesome.com/9bfb2428d0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
